name: NetBSD

on:
  push:
    branches: [ "develop", "edge", "release" ]
  pull_request:
    branches: [ "develop" ]

  workflow_dispatch:

jobs:
  netbsd:
    runs-on: ubuntu-latest
    name: Build and test on NetBSD 10.0
    env:
      VXT_VERSION: 0.13.0
    steps:
    - uses: actions/checkout@v4
    - name: Build & Test
      id: netbsd
      uses: vmactions/netbsd-vm@v1
      with:
        release: "10.0"
        envs: VXT_VERSION
        usesh: true
        copyback: false
        prepare: |
          export PKG_PATH="https://cdn.NetBSD.org/pub/pkgsrc/packages/NetBSD/$(uname -p)/$(uname -r | cut -d_ -f1)/All"
          pkg_add pkgin
          pkgin update
          pkgin in SDL2 premake5 gmake

        run: |
          premake5 --test gmake
          gmake clean test
          premake5 --modules --static gmake
          gmake clean sdl2-frontend
